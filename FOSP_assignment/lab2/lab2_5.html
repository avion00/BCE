<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Measurement</title>
  <style>
    body {
      text-align: center;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #716565;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Distance Measurement</h1>
  <label>Enter the coordinates of Point 1:</label>
  X: <input type="number" id="x1">
  Y: <input type="number" id="y1">
  <br>
  <label>Enter the coordinates of Point 2:</label>
  X: <input type="number" id="x2">
  Y: <input type="number" id="y2">
  <br>
  <button onclick="calculateDistance()">Measure Distance</button>
  <div id="result"></div>

  <script>
    function calculateDistance() {
      const x1 = parseFloat(document.getElementById('x1').value);
      const y1 = parseFloat(document.getElementById('y1').value);
      const x2 = parseFloat(document.getElementById('x2').value);
      const y2 = parseFloat(document.getElementById('y2').value);

      // Use the distance formula: distance = sqrt((x2 - x1)^2 + (y2 - y1)^2)
      const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

      document.getElementById('result').textContent = `Distance: ${distance.toFixed(2)}`;
    }
  </script>
</body>
</html>
