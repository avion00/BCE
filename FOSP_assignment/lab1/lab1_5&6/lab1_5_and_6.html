<!-- Demonstrate the conecept of inline CSS and external CSS -->
<!-- Demonstrate the concept of Class selector and ID selector in CSS -->


<!-- inline CSS -->
<!DOCTYPE html>
<head>
   <title>inline css</title>
</head>
<body style="text-align: center; color: blue; font-size: 40px;">      <!-- this is inline css --> 
    <p style="background-color: aquamarine;">Hello PU school of Engineering College students.</p>
</html>



<!-- external CSS -->
<!DOCTYPE html>
<head>
   <title>external css</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">Faculty</div><br>       <!-- this is class selector -->          
    <div id="details">Engineering</div>         <!-- this is id selector -->
    
</body>
</html>
